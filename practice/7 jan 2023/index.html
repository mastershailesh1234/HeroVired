<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = Number(prompt("Enter the method to execute"));
      function reverse() {
        var n = prompt("Enter the number");
        var ans = "";
        for (var i = 0; i < n.length; i++) {
          ans = n[i] + ans;
        }
        console.log(ans);
      }
      function fibonacci() {
        var n = Number(prompt("Enter the number of terms"));
        var f = 0;
        var l = 1;
        console.log(f);
        for (var i = 1; i < n; i++) {
          console.log(l);
          var curr = f + l;
          f = l;
          l = curr;
        }
      }
      function factorial() {
        var n = Number(prompt("Enter the number"));
        var ans = 1;
        while (n) {
          ans = ans * n;
          n--;
        }
        console.log(ans);
      }
      function multiplicationtable() {
        var n = Number(prompt("Enter the number"));
        for (var i = 1; i <= 10; i++) {
          console.log(`${n} * ${i} = ${n * i}`);
        }
      }
      function pyramid() {
        var n = Number(prompt("Enter the number"));

        for (var i = 1; i <= n; i++) {
          var str = "";
          for (var j = 1; j <= n - i; j++) {
            str += " ";
          }
          for (var k = 1; k <= 2 * i - 1; k++) {
            str += "*";
          }
          console.log(str);
        }
      }
      switch (num) {
        case 1:
          reverse();
          break;
        case 2:
          fibonacci();
          break;
        case 3:
          multiplicationtable();
          break;
        case 4:
          factorial();
          break;
        case 5:
          pyramid();
          break;
        default:
          console.log("wrong input");
      }
    </script>
  </body>
</html>
