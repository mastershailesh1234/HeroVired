<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 id="one"></h1>
      <button class="one" onclick="teamone()">Team One</button>
      <button class="two" onclick="teamtwo()">Team Two</button>
      <h1 id="onetotal"></h1>
      <h1 id="twototal"></h1>
      <button class="total" onclick="total()">Click To Display</button>
      <button onclick="reset()">Reset</button>
    </div>
    <script>
      var countone = 0;
      var counttwo = 0;
      var team = document.getElementById("one");
      var ele1 = document.getElementById("onetotal");
      var ele2 = document.getElementById("twototal");
      function teamone() {
        countone += 1;
        team.innerHTML = countone;
        team.style.background = "violet";
      }
      function teamtwo() {
        counttwo += 1;
        team.innerHTML = counttwo;
        team.style.background = "green";
      }
      function total() {
        ele1.innerHTML = countone;
        ele1.style.background = "violet";
        ele2.innerHTML = counttwo;
        ele2.style.background = "green";
      }
      function reset() {
        ele1.innerHTML = "";
        ele1.style.background = "transparent";
        ele2.innerHTML = "";
        ele2.style.background = "transparent";
        team.innerHTML = "";
        team.style.background = "transparent";
        countone=0;
        counttwo=0;
      }
    </script>
  </body>
</html>
