<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 80%;
        height: 100px;
      }
      .a,
      .b,
      .c {
        padding: 0.5rem;
        font-size: 30px;
      }
      .a {
        background-color: greenyellow;
        flex: 1;
      }
      .b {
        background-color: red;
        flex: 2;
      }
      .c {
        background-color: aqua;
        flex: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="a">1</div>
      <div class="b">2</div>
      <div class="c">3</div>
    </div>
  </body>
</html>
