    <script>
      window.alert("Hero vired");

      // operator practice 1
      var a = parseInt(prompt("Enter value in fehrenite"));

      var b = parseInt(prompt("enter in km"));
      var m = b * 1000;
      var cm = b * 10000;
      var mile = b * 0.62;
      var foot = b * 3280;
      console.log(m + "m", cm + "cm", mile + "mile", foot + "foot");

      if (a > b) {

        console.log(" b i greaterr");
      }
      a > b ? "true" : "false";

      // odd or even
      console.log(a % 2 == 0 ? "even" : "odd");

      // show largest of the 3 number
      console.log(
        "largest of three number is",
        a > b ? (a > c ? a : c) : b > c ? b : c
      );

      // switch
      var day = new Date();
      switch (day.getDay()) {
        case 0:
          console.log("sunday");
          break;
        case 1:
          console.log("monday");
          break;
        case 2:
          console.log("tuesday");
          break;
        case 3:
          console.log("wednesday");
          break;
        case 4:
          console.log("thursday");
          break;
        case 5:
          console.log("friday");
          break;
        case 6:
          console.log("saturday");
          break;
        default:
          console.log("invalid");
      }

      // function
      // write a funtion to print cube of a number
      function cube(a) {
        console.log(a ** 3);
        return a ** 3;
      }
