<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: 10px;
        padding: 10px;
      }
      td,
      tr,
      th {
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: aqua;
      }
      tr {
        background-color: rgba(0, 255, 98, 0.441);
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      #display {
        border: 1px solid black;
        border-radius: 5px;
        padding: 30px;
        margin: 20vh auto;
        height: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
      }
      #show {
        height: 40vh;
        overflow-y: scroll;
        flex-direction: column;
        align-items: center;
        display: flex;
      }
      input {
        height: 35px;
        width: 30vw;
        text-align: center;
        background-color: azure;
        font-weight: 500;
        border: 1px solid grey;
        border-radius: 3px;
        text-transform: uppercase;
        margin: 20px;
      }
      button {
        background-color: gold;
        cursor: pointer;
        border: 1px solid rgba(0, 0, 0, 0.995);
        border-radius: 5%;
        width: 20vw;
        height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="display">
      <input type="text" id="input" />
      <button id="add" onclick="show()">ADD</button>
      <div id="show">
        <table id="table">
          <tr>
            <th>COUNTRY</th>
            <th>POPULATION</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
